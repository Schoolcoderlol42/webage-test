<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Bibliothek</title>
    <style>
        /* Allgemeines Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
        }

        /* Burger-Menü Button */
        .menu-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 35px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        .menu-btn div {
            width: 100%;
            height: 5px;
            background-color: #333;
            border-radius: 5px;
            transition: 0.4s;
        }

        /* Menü Animation */
        .menu {
            position: fixed;
            top: 0;
            right: -270px;
            height: 100%;
            width: 250px;
            background: rgba(0, 123, 255, 0.95);
            transition: right 0.4s ease-in-out;
            padding-top: 60px;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 99;
            backdrop-filter: blur(5px);
        }

        .menu.open {
            right: 0;
        }

        .menu a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #0056b3;
        }

        /* Animation für den Burger-Button */
        .menu.open ~ .menu-btn div:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .menu.open ~ .menu-btn div:nth-child(2) {
            opacity: 0;
        }

        .menu.open ~ .menu-btn div:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Suchfeld */
        #search {
            display: block;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #search:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Bücher-Container */
        #bibliothek {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Buch-Styling */
        .book {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .book:hover {
            transform: translateY(-5px);
        }

        .tags {
            margin-top: 10px;
        }

        .tags span {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin: 3px;
        }

        /* Mobile Anpassungen */
        @media (max-width: 600px) {
            .menu {
                width: 200px;
            }
        }
    </style>
</head>
<body>

<!-- Burger-Menü Button -->
<div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Seitenmenü -->
<nav class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">Bibliothek</a>
    <a href="#">Über uns</a>
    <a href="#">Kontakt</a>
</nav>

<h1>Online-Bibliothek</h1>

<input type="text" id="search" placeholder="Suchen nach Titel oder Tags...">

<!-- Bücherbereich -->
<div id="bibliothek"></div>

<script>
    // Bücher-Datenbank
    const bibliothek = [
        { titel: "JavaScript für Anfänger", tags: ["Programmieren", "JavaScript", "Web"] },
        { titel: "HTML & CSS Grundlagen", tags: ["HTML", "CSS", "Webdesign"] },
        { titel: "Einführung in Python", tags: ["Programmieren", "Python"] },
        { titel: "Fortgeschrittenes CSS", tags: ["CSS", "Design"] },
        { titel: "React.js Guide", tags: ["JavaScript", "React", "Frontend"] },
    ];

    const bibliothekContainer = document.getElementById('bibliothek');
    const menu = document.getElementById("menu");
    const menuBtn = document.querySelector(".menu-btn");

    // Bücher in die Bibliothek laden
    function zeigeBibliothek(buecher) {
        bibliothekContainer.innerHTML = "";
        buecher.forEach(buch => {
            const buchDiv = document.createElement("div");
            buchDiv.className = "book";
            buchDiv.innerHTML = `
                <strong>${buch.titel}</strong>
                <div class="tags">
                    ${buch.tags.map(tag => `<span>${tag}</span>`).join('')}
                </div>
            `;
            bibliothekContainer.appendChild(buchDiv);
        });
    }

    // Suchfunktion
    document.getElementById('search').addEventListener('input', (e) => {
        const suche = e.target.value.toLowerCase();
        const gefilterteBuecher = bibliothek.filter(buch =>
            buch.titel.toLowerCase().includes(suche) ||
            buch.tags.some(tag => tag.toLowerCase().includes(suche))
        );
        zeigeBibliothek(gefilterteBuecher);
    });

    // Burger-Menü Funktion
    function toggleMenu() {
        menu.classList.toggle("open");
        menuBtn.classList.toggle("open");
    }

    // Initial Bücher laden
    zeigeBibliothek(bibliothek);
</script>

</body>
</html>
