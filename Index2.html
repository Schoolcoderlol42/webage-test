<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background: #333;
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
}

.nav-links a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
}

section {
    margin: 20px 0;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin: 10px 0 5px;
}

form input {
    padding: 10px;
    margin-bottom: 10px;
}

form button {
    padding: 10px;
    background: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

form button:hover {
    background: #555;
}

footer {
    text-align: center;
    padding: 20px;
    background: #333;
    color: #fff;
    position: relative;
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Meine Website</div>
            <ul class="nav-links">
                <li><a href="#home">Startseite</a></li>
                <li><a href="#about">Über uns</a></li>
                <li><a href="#contact">Kontakt</a></li>
                <li><a href="#login" class="login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Willkommen auf meiner Website!</h1>
            <p>Hier ist ein kurzer Einführungstext.</p>
        </section>

        <section id="about">
            <h2>Über uns</h2>
            <p>Informationen über die Website oder das Unternehmen.</p>
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
            <p>Hier können Sie uns kontaktieren.</p>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Einloggen</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Meine Website. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
