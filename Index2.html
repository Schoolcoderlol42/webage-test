<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Website mit Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-bar">
        <button class="menu-button" onclick="toggleMenu()">☰ Menü</button>
        <div id="menu" class="menu">
            <a href="#home">Startseite</a>
            <a href="#about">Über uns</a>
            <a href="#contact">Kontakt</a>
            <a href="#login" onclick="showLogin()">Login</a>
        </div>
    </div>

    <div id="login-form" class="login-form">
        <h2>Login</h2>
        <form onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        <button onclick="hideLogin()">Abbrechen</button>
    </div>

    <div class="content">
        <h1>Willkommen auf unserer mobilen Website!</h1>
        <p>Hier ist der Inhalt der Seite.</p>
    </div>

    <script>
function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

function showLogin() {
    document.getElementById('login-form').style.display = 'block';
}

function hideLogin() {
    document.getElementById('login-form').style.display = 'none';
}

function handleLogin(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Hier kannst du die Logik für die Authentifizierung hinzufügen
    alert(`Benutzername: ${username}\nPasswort: ${password}`);
    hideLogin();
}
    </script>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.menu-bar {
    background-color: #333;
    color: white;
    padding: 10px;
    position: relative;
}

.menu-button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.menu {
    display: none;
    flex-direction: column;
    position: absolute;
    background-color: #444;
    width: 100%;
    z-index: 1;
}

.menu a {
    color: white;
    padding: 10px;
    text-decoration: none;
    text-align: center;
}

.menu a:hover {
    background-color: #555;
}

.login-form {
    display: none;
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

.login-form input {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
}

.content {
    padding: 20px;
}
    </style>
</body>
</html>
