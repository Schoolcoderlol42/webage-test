<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axolotl Informationen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
}

.nav {
    display: flex;
}

.nav ul {
    list-style: none;
    display: flex;
}

.nav ul li {
    margin: 0 15px;
}

.nav ul li a {
    color: #fff;
    text-decoration: none;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle .bar {
    height: 3px;
    width: 25px;
    background: #fff;
    margin: 3px 0;
}

main {
    padding: 20px;
}

section {
    margin: 20px 0;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #4CAF50;
    color: #fff;
}

@media (max-width: 768px) {
    .nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #4CAF50;
    }

    .nav.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="logo">Axolotl Info</div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav class="nav" id="nav">
            <ul>
                <li><a href="#about">Über Axolotl</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>Über Axolotl</h1>
            <p>Axolotl sind faszinierende Amphibien, die für ihre Fähigkeit bekannt sind, Gliedmaßen zu regenerieren. Sie sind in Mexiko heimisch und werden oft als Haustiere gehalten.</p>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Einloggen</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Axolotl Info. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
const nav = document.getElementById('nav');

mobileMenu.addEventListener('click', () => {
    nav.classList.toggle('active');
});
    </script>
</body>
</html>
